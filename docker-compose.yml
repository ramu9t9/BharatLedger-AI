# BharatLedger AI - Local development services
# Usage: docker-compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: bharatledger-postgres
    environment:
      POSTGRES_USER: bharatledger
      POSTGRES_PASSWORD: bharatledger
      POSTGRES_DB: bharatledger
    ports:
      - "5433:5432"   # host 5433 to avoid conflict with local Postgres on 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bharatledger -d bharatledger"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bharatledger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

