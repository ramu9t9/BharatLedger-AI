name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: bharatledger
          POSTGRES_PASSWORD: bharatledger
          POSTGRES_DB: bharatledger
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U bharatledger -d bharatledger
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: pip install -r backend/requirements.txt
      - name: Install ai_engine
        run: pip install -e ai_engine
      - name: Run backend tests
        env:
          DATABASE_URL: postgresql+psycopg://bharatledger:bharatledger@localhost:5432/bharatledger
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret
        run: |
          cd backend && alembic upgrade head
          cd .. && pytest backend/tests -v --ignore=backend/tests/test_api_auth.py
        continue-on-error: true

  ai_engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ai_engine deps
        run: pip install -r ai_engine/requirements.txt pydantic
      - name: Run ai_engine tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest ai_engine/tests -v
